<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>VOTE</h1>
        <form action="#" id="vote-form">
        <p>
            <label>
                <input name="os" type="radio" checked id="Windows" value="Windows" />
                <span>Windows</span>
            </label>
        </p>
        <p>
            <label>
                <input name="os" type="radio" id="macos" value="MacOS" />
                <span>Macos</span>
            </label>
        </p>
        <p>
            <label>
                <input class="with-gap" name="os" type="radio" id="linux" value="Linux" />
                <span>Linux</span>
            </label>
        </p>
        <p>
            <label>
                <input class="with-gap" name="os" type="radio" id="orther" value="Orther" />
                <span>Something Else</span>
            </label>
        </p>
        <input type="submit" value="Vote" class="btn">
        </form>
        <br><br>
        <div id="chartContainer" style="height: 300px; width: 100%">
            
        </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.2.2/pusher.min.js"></script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
